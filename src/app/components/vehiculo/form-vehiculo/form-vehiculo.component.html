<div class="row">

    <div class="form-group col-6">
        <label for="numero">Numero</label>
        <input type="text" class="form-control" name="numero" [(ngModel)]="unVehiculo.nroVehiculo" readonly>
    </div>

    <div class="form-group col-6">
        <label for="patente">Patente</label>
        <input type="text" class="form-control" name="patente" placeholder="Ingrese patente"
            [(ngModel)]="unVehiculo.patente">
    </div>

</div>

<div class="row">

    <div class="form-group col-6">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" name="marca" placeholder="Ingrese marca" [(ngModel)]="unVehiculo.marca">
    </div>
    <div class="form-group col-6">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" name="modelo" placeholder="Ingrese modelo"
            [(ngModel)]="unVehiculo.modelo">
    </div>

</div>

<div class="row">

    <div class="form-group col-6">
        <label for="modelo">Fecha de Compra</label>
        <input type="date" class="form-control" name="modelo" [(ngModel)]="unVehiculo.fechaCompra">
    </div>

    <div class="form-group col-6">
        <label for="estado">Estado</label>
        <select class="form-control" name="estado" [(ngModel)]="unVehiculo.estado">
            <option>Indeterminado</option>
            <option>Malo</option>
            <option>Regular</option>
            <option>Bueno</option>
            <option>Muy Bueno</option>
            <option>Nuevo</option>
        </select>
    </div>

</div>

<div class="form-group">
    <label for="foto">Foto</label>
    <input type="file" class="form-control-file" name="foto">
</div>

<div class="form-group">
    <label for="observaciones">Observaciones</label>
    <textarea class="form-control" name="observaciones" rows="3" [(ngModel)]="unVehiculo.observaciones"></textarea>
</div>

<div class="text-center">

    <button type="button" class="btn btn-primary" (click)="addVehiculo()">Guardar</button>

</div>
