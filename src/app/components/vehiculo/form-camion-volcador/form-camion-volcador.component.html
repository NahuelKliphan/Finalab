<div class="form-group">
    <label for="capacidadCarga">Capacidad de carga</label>
    <input type="number" class="form-control" name="capacidadCarga" [(ngModel)]="unVehiculo.capacidadCarga"
        placeholder="Ingrese capacidad en kg">
</div>

<div class="form-group">
    <label for="cantidadRuedas">Cantidad de ruedas</label>
    <input type="number" class="form-control" name="cantidadRuedas" placeholder="Ingrese cantidad"
        [(ngModel)]="unVehiculo.cantidadRuedas">
</div>
